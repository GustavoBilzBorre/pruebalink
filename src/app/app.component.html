<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form [formGroup]='formBasico'>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Filtro" aria-label="Recipient's username" aria-describedby="basic-addon2" formControlName="filtroControl" (input)="filtrar()">
            </div>
            <input type="radio" id="asc" value="asc" formControlName="ordenControl" (change)="ordenar()">
            <label for="asc">Ascendente</label><br>
            <input type="radio" id="desc" value="desc" formControlName="ordenControl" (change)="ordenar()">
            <label for="desc">Descendente</label><br>
        </form>
        <div *ngIf="cuentasFiltradas.length > 0">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nro Cuenta</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cuenta of cuentasFiltradas">
                        <td>{{cuenta.nroCuenta}}</td>
                        <td>{{cuenta.tipo}}</td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <div class="alert alert-info" role="alert">Se encontraron {{cuentasFiltradas.length}} cuentas</div>
        </div>
        <div *ngIf="cuentasFiltradas.length == 0" class="alert alert-danger" role="alert">No se encontraron cuentas</div>
    </div>
</body>

</html>
